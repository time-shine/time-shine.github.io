 <!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D贪食蛇游戏 | Three.js实现</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }
        
        .container {
            position: relative;
            width: 100%;
            max-width: 900px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #gameCanvas {
            width: 100%;
            height: 100%;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00dbde, #fc00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #a8edea;
            margin-bottom: 15px;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin: 15px 0;
        }
        
        button {
            background: linear-gradient(45deg, #00c9ff, #92fe9d);
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            color: #16213e;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        .game-info {
            display: flex;
            justify-content: space-around;
            width: 100%;
            background: rgba(255, 255, 255, 0.08);
            padding: 15px;
            border-radius: 15px;
            margin-top: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .info-box {
            text-align: center;
        }
        
        .info-label {
            font-size: 0.9rem;
            color: #a8edea;
        }
        
        .info-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #4facfe;
        }
        
        .instructions {
            background: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            max-width: 500px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .instructions h3 {
            color: #4facfe;
            margin-bottom: 10px;
        }
        
        .instructions p {
            margin: 5px 0;
            color: #d1f7ff;
        }
        
        .key {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            padding: 3px 8px;
            border-radius: 5px;
            font-weight: bold;
            color: #00c9ff;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.85);
            padding: 30px 50px;
            border-radius: 20px;
            text-align: center;
            z-index: 10;
            display: none;
            backdrop-filter: blur(10px);
            border: 2px solid #00c9ff;
        }
        
        .game-over h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ff4d94;
        }
        
        .final-score {
            font-size: 1.8rem;
            margin: 20px 0;
            color: #92fe9d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>3D贪食蛇游戏</h1>
            <p class="subtitle">Three.js实现的沉浸式3D贪食蛇体验</p>
        </div>
        
        <div id="gameCanvas"></div>
        
        <div class="controls">
            <button id="startBtn">开始游戏</button>
            <button id="resetBtn">重新开始</button>
            <button id="pauseBtn">暂停</button>
        </div>
        
        <div class="game-info">
            <div class="info-box">
                <div class="info-label">得分</div>
                <div id="score" class="info-value">0</div>
            </div>
            <div class="info-box">
                <div class="info-label">长度</div>
                <div id="length" class="info-value">3</div>
            </div>
            <div class="info-box">
                <div class="info-label">速度</div>
                <div id="speed" class="info-value">5</div>
            </div>
        </div>
        
        <div class="instructions">
            <h3>游戏控制</h3>
            <p>方向键控制移动: <span class="key">↑</span> <span class="key">←</span> <span class="key">↓</span> <span class="key">→</span></p>
            <p>空格键暂停/继续游戏</p>
            <p>吃到<span style="color: #ff4d94">红色方块</span>增加长度</p>
            <p>撞到墙壁或自己则游戏结束</p>
        </div>
        
        <div id="gameOver" class="game-over">
            <h2>游戏结束!</h2>
            <p>你的贪食蛇撞到了障碍物</p>
            <div class="final-score">最终得分: <span id="finalScore">0</span></div>
            <button id="restartBtn">再玩一次</button>
        </div>
    </div>

    <script>
        // 游戏变量
        let scene, camera, renderer;
        let snake = [];
        let food;
        let direction = { x: 1, y: 0, z: 0 };
        let nextDirection = { x: 1, y: 0, z: 0 };
        let gameSpeed = 150;
        let gameRunning = false;
        let gamePaused = false;
        let score = 0;
        let snakeLength = 3;
        let gameInterval;
        
        // 初始化Three.js场景
        function init() {
            // 创建场景
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0f172a);
            scene.fog = new THREE.Fog(0x0f172a, 20, 50);
            
            // 创建相机
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 15, 15);
            camera.lookAt(0, 0, 0);
            
            // 创建渲染器
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(document.getElementById('gameCanvas').clientWidth, 
                            document.getElementById('gameCanvas').clientHeight);
            renderer.shadowMap.enabled = true;
            document.getElementById('gameCanvas').appendChild(renderer.domElement);
            
            // 添加灯光
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 20, 15);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            
            // 创建游戏场地
            createGameField();
            
            // 初始化蛇
            initSnake();
            
            // 创建食物
            createFood();
            
            // 添加事件监听器
            window.addEventListener('keydown', handleKeyDown);
            document.getElementById('startBtn').addEventListener('click', startGame);
            document.getElementById('resetBtn').addEventListener('click', resetGame);
            document.getElementById('pauseBtn').addEventListener('click', togglePause);
            document.getElementById('restartBtn').addEventListener('click', resetGame);
            
            // 响应窗口大小变化
            window.addEventListener('resize', onWindowResize);
            
            // 开始动画循环
            animate();
        }
        
        // 创建游戏场地
        function createGameField() {
            // 地面
            const groundGeometry = new THREE.PlaneGeometry(30, 30);
            const groundMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x1e293b,
                roughness: 0.8,
                metalness: 0.2
            });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);
            
            // 网格辅助线
            const gridHelper = new THREE.GridHelper(30, 30, 0x4a5568, 0x4a5568);
            gridHelper.position.y = 0.01;
            scene.add(gridHelper);
            
            // 边界墙
            const wallMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x0ea5e9,
                transparent: true,
                opacity: 0.7
            });
            
            const wallHeight = 2;
            
            // 创建四面墙
            const walls = [
                { position: [0, wallHeight/2, -15], size: [30, wallHeight, 0.5] }, // 后墙
                { position: [0, wallHeight/2, 15], size: [30, wallHeight, 0.5] },  // 前墙
                { position: [-15, wallHeight/2, 0], size: [0.5, wallHeight, 30] }, // 左墙
                { position: [15, wallHeight/2, 0], size: [0.5, wallHeight, 30] }    // 右墙
            ];
            
            walls.forEach(wallData => {
                const wallGeometry = new THREE.BoxGeometry(...wallData.size);
                const wall = new THREE.Mesh(wallGeometry, wallMaterial);
                wall.position.set(...wallData.position);
                wall.castShadow = true;
                wall.receiveShadow = true;
                scene.add(wall);
            });
        }
        
        // 初始化蛇
        function initSnake() {
            // 清除现有蛇
            snake.forEach(segment => scene.remove(segment));
            snake = [];
            
            // 创建蛇头
            const headGeometry = new THREE.BoxGeometry(1, 1, 1);
            const headMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x10b981,
                emissive: 0x064e3b,
                metalness: 0.7,
                roughness: 0.3
            });
            const head = new THREE.Mesh(headGeometry, headMaterial);
            head.position.set(0, 0.5, 0);
            head.castShadow = true;
            scene.add(head);
            snake.push(head);
            
            // 创建初始蛇身
            for (let i = 1; i < snakeLength; i++) {
                addSnakeSegment();
            }
        }
        
        // 添加蛇身段
        function addSnakeSegment() {
            const lastSegment = snake[snake.length - 1];
            const segmentGeometry = new THREE.BoxGeometry(1, 1, 1);
            const segmentMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x34d399,
                emissive: 0x064e3b,
                metalness: 0.5,
                roughness: 0.4
            });
            const segment = new THREE.Mesh(segmentGeometry, segmentMaterial);
            
            // 新段的位置在最后一段后面
            segment.position.copy(lastSegment.position);
            segment.position.x -= direction.x;
            segment.position.z -= direction.z;
            segment.position.y = 0.5;
            
            segment.castShadow = true;
            scene.add(segment);
            snake.push(segment);
        }
        
        // 创建食物
        function createFood() {
            // 移除现有食物
            if (food) scene.remove(food);
            
            // 随机位置（避开边界）
            const x = Math.floor(Math.random() * 26) - 13;
            const z = Math.floor(Math.random() * 26) - 13;
            
            // 创建食物
            const foodGeometry = new THREE.SphereGeometry(0.5, 16, 16);
            const foodMaterial = new THREE.MeshStandardMaterial({ 
                color: 0xef4444,
                emissive: 0x7f1d1d,
                metalness: 0.8,
                roughness: 0.2
            });
            food = new THREE.Mesh(foodGeometry, foodMaterial);
            food.position.set(x, 0.5, z);
            food.castShadow = true;
            scene.add(food);
        }
        
        // 移动蛇
        function moveSnake() {
            if (gamePaused) return;
            
            // 更新方向
            direction = {...nextDirection};
            
            // 保存蛇头位置
            const head = snake[0];
            const oldHeadPosition = head.position.clone();
            
            // 移动蛇头
            head.position.x += direction.x;
            head.position.z += direction.z;
            
            // 检查是否吃到食物
            if (head.position.distanceTo(food.position) < 1.5) {
                // 增加分数
                score += 10;
                document.getElementById('score').textContent = score;
                
                // 增加蛇长度
                snakeLength++;
                document.getElementById('length').textContent = snakeLength;
                
                // 添加蛇身段
                addSnakeSegment();
                
                // 创建新食物
                createFood();
                
                // 稍微加快速度
                if (gameSpeed > 50) {
                    gameSpeed -= 2;
                    clearInterval(gameInterval);
                    gameInterval = setInterval(moveSnake, gameSpeed);
                    document.getElementById('speed').textContent = Math.floor(200 - gameSpeed);
                }
            }
            
            // 移动蛇身
            for (let i = 1; i < snake.length; i++) {
                const segment = snake[i];
                const tempPosition = segment.position.clone();
                segment.position.copy(oldHeadPosition);
                oldHeadPosition.copy(tempPosition);
            }
            
            // 检查碰撞
            checkCollision();
        }
        
        // 检查碰撞
        function checkCollision() {
            const head = snake[0];
            
            // 检查墙壁碰撞
            if (Math.abs(head.position.x) >= 14.5 || Math.abs(head.position.z) >= 14.5) {
                gameOver();
                return;
            }
            
            // 检查自身碰撞
            for (let i = 1; i < snake.length; i++) {
                if (head.position.distanceTo(snake[i].position) < 0.8) {
                    gameOver();
                    return;
                }
            }
        }
        
        // 游戏结束
        function gameOver() {
            gameRunning = false;
            clearInterval(gameInterval);
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
        }
        
        // 开始游戏
        function startGame() {
            if (!gameRunning) {
                gameRunning = true;
                gamePaused = false;
                document.getElementById('gameOver').style.display = 'none';
                gameInterval = setInterval(moveSnake, gameSpeed);
            }
        }
        
        // 重置游戏
        function resetGame() {
            clearInterval(gameInterval);
            gameRunning = false;
            gamePaused = false;
            direction = { x: 1, y: 0, z: 0 };
            nextDirection = { x: 1, y: 0, z: 0 };
            gameSpeed = 150;
            score = 0;
            snakeLength = 3;
            
            document.getElementById('score').textContent = score;
            document.getElementById('length').textContent = snakeLength;
            document.getElementById('speed').textContent = Math.floor(200 - gameSpeed);
            document.getElementById('gameOver').style.display = 'none';
            
            // 重新初始化
            initSnake();
            createFood();
        }
        
        // 切换暂停状态
        function togglePause() {
            if (gameRunning) {
                gamePaused = !gamePaused;
                document.getElementById('pauseBtn').textContent = gamePaused ? '继续' : '暂停';
            }
        }
        
        // 处理键盘输入
        function handleKeyDown(event) {
            if (!gameRunning) return;
            
            switch(event.key) {
                case 'ArrowUp':
                    if (direction.z === 0) nextDirection = { x: 0, y: 0, z: -1 };
                    break;
                case 'ArrowDown':
                    if (direction.z === 0) nextDirection = { x: 0, y: 0, z: 1 };
                    break;
                case 'ArrowLeft':
                    if (direction.x === 0) nextDirection = { x: -1, y: 0, z: 0 };
                    break;
                case 'ArrowRight':
                    if (direction.x === 0) nextDirection = { x: 1, y: 0, z: 0 };
                    break;
                case ' ':
                    togglePause();
                    break;
            }
        }
        
        // 窗口大小调整
        function onWindowResize() {
            camera.aspect = document.getElementById('gameCanvas').clientWidth / 
                           document.getElementById('gameCanvas').clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(document.getElementById('gameCanvas').clientWidth, 
                           document.getElementById('gameCanvas').clientHeight);
        }
        
        // 动画循环
        function animate() {
            requestAnimationFrame(animate);
            
            // 旋转食物
            if (food) {
                food.rotation.x += 0.01;
                food.rotation.y += 0.02;
            }
            
            // 旋转蛇身段
            snake.forEach((segment, index) => {
                if (index > 0) {
                    segment.rotation.x += 0.01;
                    segment.rotation.z += 0.01;
                }
            });
            
            // 渲染场景
            renderer.render(scene, camera);
        }
        
        // 页面加载完成后初始化
        window.onload = init;
    </script>
</body>
</html>
