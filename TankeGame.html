

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D坦克大战 | Three.js实现</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }
        
        .container {
            position: relative;
            width: 100%;
            max-width: 900px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #gameCanvas {
            width: 100%;
            height: 100%;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #a8edea;
            margin-bottom: 15px;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin: 15px 0;
        }
        
        button {
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            color: #16213e;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        .game-info {
            display: flex;
            justify-content: space-around;
            width: 100%;
            background: rgba(255, 255, 255, 0.08);
            padding: 15px;
            border-radius: 15px;
            margin-top: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .info-box {
            text-align: center;
        }
        
        .info-label {
            font-size: 0.9rem;
            color: #a8edea;
        }
        
        .info-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ff7e5f;
        }
        
        .instructions {
            background: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            max-width: 500px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .instructions h3 {
            color: #ff7e5f;
            margin-bottom: 10px;
        }
        
        .instructions p {
            margin: 5px 0;
            color: #d1f7ff;
        }
        
        .key {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            padding: 3px 8px;
            border-radius: 5px;
            font-weight: bold;
            color: #ff7e5f;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.85);
            padding: 30px 50px;
            border-radius: 20px;
            text-align: center;

            display: none;
            backdrop-filter: blur(10px);
            border: 2px solid #ff7e5f;

        .game-over h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;

        }
        
        .final-score {
            font-size: 1.8rem;
            margin: 20px 0;
            color: #92fe9d;
        }
        
        .radar {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 2px solid #ff7e5f;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .radar-center {
            width: 6px;
            height: 6px;
            background: #ff7e5f;
            border-radius: 50%;
            position: relative;
        }
        
        .radar-sweep {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            clip-path: polygon(50% 50%, 100% 0, 100% 100%);
            background: linear-gradient(90deg, rgba(255,126,95,0) 0%, rgba(255,126,95,0.3) 100%);
            animation: radarSweep 3s linear infinite;
        }
        
        @keyframes radarSweep {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .radar-dot {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #ff7e5f;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>3D坦克大战</h1>
            <p class="subtitle">Three.js实现的沉浸式坦克对战体验</p>
        </div>
        
        <div id="gameCanvas"></div>
        
        <div class="controls">
            <button id="startBtn">开始游戏</button>
            <button id="resetBtn">重新开始</button>
            <button id="pauseBtn">暂停</button>
        </div>
        
        <div class="game-info">
            <div class="info-box">
                <div class="info-label">得分</div>
                <div id="score" class="info-value">0</div>
            </div>
            <div class="info-box">
                <div class="info-label">生命值</div>
                <div id="health" class="info-value">100</div>
            </div>
            <div class="info-box">
                <div class="info-label">敌人</div>
                <div id="enemies" class="info-value">5</div>
            </div>
        </div>
        
        <div class="instructions">
            <h3>游戏控制</h3>
            <p>移动坦克: <span class="key">W</span> <span class="key">A</span> <span class="key">S</span> <span class="key">D</span></p>
            <p>旋转炮塔: 移动鼠标</p>
            <p>发射炮弹: 鼠标左键</p>
            <p>空格键暂停/继续游戏</p>
            <p>摧毁敌方坦克获得分数</p>
        </div>
        
        <div id="gameOver" class="game-over">
            <h2>游戏结束!</h2>
            <p>你的坦克已被摧毁</p>
            <div class="final-score">最终得分: <span id="finalScore">0</span></div>
            <button id="restartBtn">再玩一次</button>
        </div>
        
        <div class="radar">
            <div class="radar-center"></div>
            <div class="radar-sweep"></div>
        </div>
    </div>

    <script>
        // 游戏变量
        let scene, camera, renderer;
        let playerTank, enemyTanks = [];
        let bullets = [];
        let walls = [];
        let gameSpeed = 150;
        let gameRunning = false;
        let gamePaused = false;
        let score = 0;
        let playerHealth = 100;
        let enemiesRemaining = 5;
        let gameInterval;
        let clock = new THREE.Clock();
        
        // 初始化Three.js场景
        function init() {
            // 创建场景
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0f172a);
            scene.fog = new THREE.Fog(0x0f172a, 20, 50);
            
            // 创建相机
            camera = new THREE.PerspectiveCamera(75, window.getElementById('gameCanvas').clientWidth / window.getElementById('gameCanvas').clientHeight, 0.1, 1000);
            camera.position.set(0, 15, 15);
            camera.lookAt(0, 0, 0);
            
            // 创建渲染器
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(document.getElementById('gameCanvas').clientWidth, 
                            document.getElementById('gameCanvas').clientHeight);
            renderer.shadowMap.enabled = true;
            document.getElementById('gameCanvas').appendChild(renderer.domElement);
            
            // 添加灯光
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 20, 15);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            
            // 创建游戏场地
            createGameField();
            
            // 创建玩家坦克
            createPlayerTank();
            
            // 创建敌方坦克
            createEnemyTanks();
            
            // 添加事件监听器
            window.addEventListener('keydown', handleKeyDown);
            window.addEventListener('mousedown', handleMouseDown);
            document.getElementById('startBtn').addEventListener('click', startGame);
            document.getElementById('resetBtn').addEventListener('click', resetGame);
            document.getElementById('pauseBtn').addEventListener('click', togglePause);
            document.getElementById('restartBtn').addEventListener('click', resetGame);
            
            // 响应窗口大小变化
            window.addEventListener('resize', onWindowResize);
            
            // 开始动画循环
            animate();
        }
        
        // 创建游戏场地
        function createGameField() {
            // 地面
            const groundGeometry = new THREE.PlaneGeometry(30, 30);
            const groundMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x1e293b,
                roughness: 0.8,
                metalness: 0.2
            });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);
            
            // 网格辅助线
            const gridHelper = new THREE.GridHelper(30, 30, 0x4a5568, 0x4a5568);
            gridHelper.position.y = 0.01;
            scene.add(gridHelper);
            
            // 边界墙
            const wallMaterial = new THREE.MeshStandardMaterial({ 
                color: 0xff7e5f,
                transparent: true,
                opacity: 0.7
            });
            
            const wallHeight = 2;
            
            // 创建四面墙
            const walls = [
                { position: [0, wallHeight/2, -15], size: [30, wallHeight, 0.5] }, // 后墙
                { position: [0, wallHeight/2, 15], size: [30, wallHeight, 0.5] },  // 前墙
                { position: [-15, wallHeight/2, 0], size: [0.5, wallHeight, 30] }, // 左墙
                { position: [15, wallHeight/2, 0], size: [0.5, wallHeight, 30] }    // 右墙
            ];
            
            walls.forEach(wallData => {
                const wallGeometry = new THREE.BoxGeometry(...wallData.size);
                const wall = new THREE.Mesh(wallGeometry, wallMaterial);
                wall.position.set(...wallData.position);
                wall.castShadow = true;
                wall.receiveShadow = true;
                scene.add(wall);
                walls.push(wall);
            });
            
            // 创建障碍物
            const obstacleMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x4a5568,
                metalness: 0.3,
                roughness: 0.7
            });
            
            const obstacles = [
                { position: [-5, 1, -5], size: [3, 2, 3] },
                { position: [5, 1, 5], size: [3, 2, 3] },
                { position: [-8, 1, 8], size: [2, 2, 2] },
                { position: [8, 1, -8], size: [2, 2, 2] },
                { position: [0, 1, 0], size: [4, 2, 4] }
            ];
            
            obstacles.forEach(obs => {
                const obstacleGeometry = new THREE.BoxGeometry(...obs.size);
                const obstacle = new THREE.Mesh(obstacleGeometry, obstacleMaterial);
                obstacle.position.set(obs.position[0], obs.position[1], obs.position[2]);
                obstacle.castShadow = true;
                obstacle.receiveShadow = true;
                scene.add(obstacle);
                walls.push(obstacle);
            });
        }
        
        // 创建玩家坦克
        function createPlayerTank() {
            const tankGroup = new THREE.Group();
            
            // 坦克底盘
            const chassisGeometry = new THREE.BoxGeometry(2, 1, 3);
            const chassisMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x4ade80,
                metalness: 0.7,
                roughness: 0.3
            });
            const chassis = new THREE.Mesh(chassisGeometry, chassisMaterial);
            chassis.position.y = 0.75;
            chassis.castShadow = true;
            tankGroup.add(chassis);
            
            // 坦克炮塔
            const turretGeometry = new THREE.CylinderGeometry(0.8, 0.8, 0.5, 16);
            const turretMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x34d399,
                metalness: 0.7,
                roughness: 0.3
            });
            const turret = new THREE.Mesh(turretGeometry, turretMaterial);
            turret.position.y = 1.5;
            turret.rotation.x = Math.PI / 2;
            turret.castShadow = true;
            tankGroup.add(turret);
            
            // 坦克炮管
            const barrelGeometry = new THREE.CylinderGeometry(0.2, 0.2, 2, 8);
            const barrelMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x1e40af,
                metalness: 0.8,
                roughness: 0.2
            });
            const barrel = new THREE.Mesh(barrelGeometry, barrelMaterial);
            barrel.position.y = 1.5;
            barrel.position.z = 1.3;
            barrel.rotation.x = Math.PI / 2;
            barrel.castShadow = true;
            tankGroup.add(barrel);
            
            tankGroup.position.set(0, 0, 0);
            scene.add(tankGroup);
            
            playerTank = {
                group: tankGroup,
                chassis: chassis,
                turret: turret,
                barrel: barrel,
                position: new THREE.Vector3(0, 0, 0),
                direction: new THREE.Vector3(0, 0, 1),
                turretRotation: 0,
                health: 100,
                speed: 0.1,
                rotationSpeed: 0.03
            };
        }
        
        // 创建敌方坦克
        function createEnemyTanks() {
            const positions = [
                { x: -10, z: -10 },
                { x: 10, z: 10 },
                { x: -10, z: 10 },
                { x: 10, z: -10 },
                { x: 0, z: -12 }
            ];
            
            positions.forEach((pos, index) => {
                const tankGroup = new THREE.Group();
                
                // 坦克底盘
                const chassisGeometry = new THREE.BoxGeometry(2, 1, 3);
                const chassisMaterial = new THREE.MeshStandardMaterial({ 
                    color: 0xef4444,
                    metalness: 0.7,
                    roughness: 0.3
                });
                const chassis = new THREE.Mesh(chassisGeometry, chassisMaterial);
                chassis.position.y = 0.75;
                chassis.castShadow = true;
                tankGroup.add(chassis);
                
                // 坦克炮塔
                const turretGeometry = new THREE.CylinderGeometry(0.8, 0.8, 0.5, 16);
                const turretMaterial = new THREE.MeshStandardMaterial({ 
                    color: 0xf87171,
                    metalness: 0.7,
                    roughness: 0.3
                });
                const turret = new THREE.Mesh(turretGeometry, turretMaterial);
                turret.position.y = 1.5;
                turret.rotation.x = Math.PI / 2;
                turret.castShadow = true;
                tankGroup.add(turret);
                
                // 坦克炮管
                const barrelGeometry = new THREE.CylinderGeometry(0.2, 0.2, 2, 8);
                const barrelMaterial = new THREE.MeshStandardMaterial({ 
                    color: 0x1e40af,
                    metalness: 0.8,
                    roughness: 0.2
                });
                const barrel = new THREE.Mesh(barrelGeometry, barrelMaterial);
                barrel.position.y = 1.5;
                barrel.position.z = 1.3;
                barrel.rotation.x = Math.PI / 2;
                barrel.castShadow = true;
                tankGroup.add(barrel);
                
                tankGroup.position.set(pos.x, 0, pos.z);
                scene.add(tankGroup);
                
                const enemy = {
                    group: tankGroup,
                    chassis: chassis,
                    turret: turret,
                    barrel: barrel,
                    position: new THREE.Vector3(pos.x, 0, pos.z),
                    direction: new THREE.Vector3(0, 0, 1),
                    targetDirection: new THREE.Vector3(0, 0, 1),
                    turretRotation: 0,
                    health: 100,
                    speed: 0.05,
                    rotationSpeed: 0.02,
                    lastShot: 0,
                    shotInterval: 2000 + Math.random() * 3000
                };
                
                enemyTanks.push(enemy);
            });
        }
        
        // 移动玩家坦克
        function movePlayerTank() {
            if (gamePaused) return;
            
            const delta = clock.getDelta();
            const moveDistance = playerTank.speed * delta * 60;
            const rotateAngle = playerTank.rotationSpeed * delta * 60;
            
            // 移动坦克
            const newPosition = playerTank.position.clone();
            newPosition.add(playerTank.direction.clone().multiplyScalar(moveDistance));
            
            // 检查碰撞
            if (!checkTankCollision(newPosition)) {
                playerTank.position.copy(newPosition);
                playerTank.group.position.copy(newPosition);
            }
        }
        
        // 旋转炮塔
        function rotateTurret(event) {
            if (!gameRunning || gamePaused) return;
            
            // 计算鼠标位置相对于屏幕中心的位置
            const rect = renderer.domElement.getBoundingClientRect();
            const mouseX = ((event.clientX - rect.left) / rect.width) * 2 - 1;
            const mouseY = -((event.clientY - rect.top) / rect.height) * 2 + 1;
            
            // 计算炮塔应指向的方向
            const vector = new THREE.Vector3(mouseX, mouseY, 0.5);
            vector.unproject(camera);
            const dir = vector.sub(camera.position).normalize();
            const distance = -camera.position.y / dir.y;
            const pos = camera.position.clone().add(dir.multiplyScalar(distance));
            
            // 计算角度
            const angle = Math.atan2(pos.x - playerTank.position.x, pos.z - playerTank.position.z);
            playerTank.turretRotation = angle;
            playerTank.turret.rotation.y = -angle;
        }
        
        // 创建子弹
        function createBullet(position, direction, isPlayer) {
            const bulletGeometry = new THREE.SphereGeometry(0.2, 8, 8);
            const bulletMaterial = new THREE.MeshStandardMaterial({ 
                color: isPlayer ? 0x4ade80 : 0xef4444,
                emissive: isPlayer ? 0x166534 : 0x7f1d1d
            });
            const bullet = new THREE.Mesh(bulletGeometry, bulletMaterial);
            bullet.position.copy(position);
            bullet.position.y = 1.5;
            scene.add(bullet);
            
            bullets.push({
                mesh: bullet,
                position: position.clone(),
                direction: direction.clone(),
                speed: 0.3,
                isPlayer: isPlayer,
                distance: 0
            });
        }
        
        // 发射子弹（玩家）
        function playerShoot() {
            if (gamePaused) return;
            
            // 计算子弹方向
            const direction = new THREE.Vector3(
                Math.sin(playerTank.turretRotation),
                0,
                Math.cos(playerTank.turretRotation)
            );
            
            // 子弹从炮管射出
            const bulletPosition = playerTank.position.clone();
            bulletPosition.add(direction.clone().multiplyScalar(1.5));
            
            createBullet(bulletPosition, direction, true);
        }
        
        // 发射子弹（敌人）
        function enemyShoot(enemy) {
            // 计算指向玩家的方向
            const direction = new THREE.Vector3().subVectors(playerTank.position, enemy.position).normalize();
            
            // 子弹从炮管射出
            const bulletPosition = enemy.position.clone();
            bulletPosition.add(direction.clone().multiplyScalar(1.5));
            
            createBullet(bulletPosition, direction, false);
        }
        
        // 更新子弹
        function updateBullets() {
            if (gamePaused) return;
            
            const delta = clock.getDelta();
            
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                
                // 移动子弹
                bullet.position.add(bullet.direction.clone().multiplyScalar(bullet.speed * delta * 60));
                bullet.mesh.position.copy(bullet.position);
                bullet.distance += bullet.speed * delta * 60;
                
                // 检查碰撞
                if (checkBulletCollision(bullet)) {
                    scene.remove(bullet.mesh);
                    bullets.splice(i, 1);
                }
                // 检查是否超出距离
                else if (bullet.distance > 30) {
                    scene.remove(bullet.mesh);
                    bullets.splice(i, 1);
                }
            }
        }
        
        // 更新敌人
        function updateEnemies() {
            if (gamePaused) return;
            
            const delta = clock.getDelta();
            const currentTime = Date.now();
            
            for (let i = 0; i < enemyTanks.length; i++) {
                const enemy = enemyTanks[i];
                
                // 随机移动
                if (Math.random() < 0.01) {
                    enemy.targetDirection = new THREE.Vector3(
                        Math.random() * 2 - 1,
                        0,
                        Math.random() * 2 - 1
                    ).normalize();
                }
                
                // 旋转坦克
                const targetAngle = Math.atan2(enemy.targetDirection.x, enemy.targetDirection.z);
                const currentAngle = Math.atan2(enemy.direction.x, enemy.direction.z);
                
                let angleDiff = targetAngle - currentAngle;
                if (angleDiff > Math.PI) angleDiff -= Math.PI * 2;
                if (angleDiff < -Math.PI) angleDiff += Math.PI * 2;
                
                if (Math.abs(angleDiff) > 0.1) {
                    enemy.direction.rotateY(angleDiff > 0 ? enemy.rotationSpeed : -enemy.rotationSpeed);
                    enemy.group.rotation.y = Math.atan2(enemy.direction.x, enemy.direction.z);
                }
                
                // 移动坦克
                const newPosition = enemy.position.clone();
                newPosition.add(enemy.direction.clone().multiplyScalar(enemy.speed * delta * 60));
                
                // 检查碰撞
                if (!checkTankCollision(newPosition)) {
                    enemy.position.copy(newPosition);
                    enemy.group.position.copy(newPosition);
                }
                
                // 旋转炮塔指向玩家
                const playerDirection = new THREE.Vector3().subVectors(playerTank.position, enemy.position).normalize();
                const turretAngle = Math.atan2(playerDirection.x, playerDirection.z);
                enemy.turret.rotation.y = -turretAngle;
                
                // 射击
                if (currentTime - enemy.lastShot > enemy.shotInterval) {
                    enemyShoot(enemy);
                    enemy.lastShot = currentTime;
                }
            }
        }
        
        // 检查坦克碰撞
        function checkTankCollision(position) {
            // 检查边界
            if (Math.abs(position.x) >= 14 || Math.abs(position.z) >= 14) {
                return true;
            }
            
            // 检查与其他坦克的碰撞
            if (position.distanceTo(playerTank.position) < 2 && !position.equals(playerTank.position)) {
                return true;
            }
            
            for (const enemy of enemyTanks) {
                if (position.distanceTo(enemy.position) < 2 && !position.equals(enemy.position)) {
                    return true;
                }
            }
            
            return false;
        }
        
        // 检查子弹碰撞
        function checkBulletCollision(bullet) {
            // 检查墙壁碰撞
            if (Math.abs(bullet.position.x) >= 14.5 || Math.abs(bullet.position.z) >= 14.5) {
                return true;
            }
            
            // 检查玩家碰撞
            if (bullet.position.distanceTo(playerTank.position) < 1.2 && !bullet.isPlayer) {
                playerHealth -= 10;
                document.getElementById('health').textContent = playerHealth;
                
                if (playerHealth <= 0) {
                    gameOver();
                }
                return true;
            }
            
            // 检查敌人碰撞
            for (let i = enemyTanks.length - 1; i >= 0; i--) {
                const enemy = enemyTanks[i];
                if (bullet.position.distanceTo(enemy.position) < 1.2 && bullet.isPlayer) {
                    // 移除敌人
                    scene.remove(enemy.group);
                    enemyTanks.splice(i, 1);
                    
                    // 增加分数
                    score += 100;
                    document.getElementById('score').textContent = score;
                    
                    // 更新敌人数量
                    enemiesRemaining--;
                    document.getElementById('enemies').textContent = enemiesRemaining;
                    
                    // 检查游戏胜利
                    if (enemiesRemaining <= 0) {
                        gameWin();
                    }
                    
                    return true;
                }
            }
            
            return false;
        }
        
        // 游戏结束
        function gameOver() {
            gameRunning = false;
            clearInterval(gameInterval);
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
        }
        
        // 游戏胜利
        function gameWin() {
            gameRunning = false;
            clearInterval(gameInterval);
            document.getElementById('gameOver').querySelector('h2').textContent = "胜利!";
            document.getElementById('gameOver').querySelector('p').textContent = "你消灭了所有敌人坦克";
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
        }
        
        // 开始游戏
        function startGame() {
            if (!gameRunning) {
                gameRunning = true;
                gamePaused = false;
                document.getElementById('gameOver').style.display = 'none';
                
                // 添加鼠标移动监听
                document.addEventListener('mousemove', rotateTurret);
                
                // 开始游戏循环
                gameInterval = setInterval(gameLoop, 16);
            }
        }
        
        // 重置游戏
        function resetGame() {
            clearInterval(gameInterval);
            gameRunning = false;
            gamePaused = false;
            score = 0;
            playerHealth = 100;
            enemiesRemaining = 5;
            
            document.getElementById('score').textContent = score;
            document.getElementById('health').textContent = playerHealth;
            document.getElementById('enemies').textContent = enemiesRemaining;
            document.getElementById('gameOver').style.display = 'none';
            
            // 移除鼠标移动监听
            document.removeEventListener('mousemove', rotateTurret);
            
            // 清除场景
            while(scene.children.length > 0){ 
                scene.remove(scene.children[0]); 
            }
            
            // 重新初始化
            init();
        }
        
        // 切换暂停状态
        function togglePause() {
            if (gameRunning) {
                gamePaused = !gamePaused;
                document.getElementById('pauseBtn').textContent = gamePaused ? '继续' : '暂停';
            }
        }
        
        // 处理键盘输入
        function handleKeyDown(event) {
            if (!gameRunning) return;
            
            switch(event.key.toLowerCase()) {
                case 'w':
                    playerTank.direction.set(0, 0, 1);
                    playerTank.group.rotation.y = 0;
                    movePlayerTank();
                    break;
                case 's':
                    playerTank.direction.set(0, 0, -1);
                    playerTank.group.rotation.y = Math.PI;
                    movePlayerTank();
                    break;
                case 'a':
                    playerTank.direction.set(-1, 0, 0);
                    playerTank.group.rotation.y = Math.PI / 2;
                    movePlayerTank();
                    break;
                case 'd':
                    playerTank.direction.set(1, 0, 0);
                    playerTank.group.rotation.y = -Math.PI / 2;
                    movePlayerTank();
                    break;
                case ' ':
                    togglePause();
                    break;
            }
        }
        
        // 处理鼠标点击
        function handleMouseDown(event) {
            if (gameRunning && !gamePaused && event.button === 0) {
                playerShoot();
            }
        }
        
        // 窗口大小调整
        function onWindowResize() {
            camera.aspect = document.getElementById('gameCanvas').clientWidth / 
                           document.getElementById('gameCanvas').clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(document.getElementById('gameCanvas').clientWidth, 
                           document.getElementById('gameCanvas').clientHeight);
        }
        
        // 游戏循环
        function gameLoop() {
            if (gamePaused) return;
            
            // 更新敌人
            updateEnemies();
            
            // 更新子弹
            updateBullets();
        }
        
        // 动画循环
        function animate() {
            requestAnimationFrame(animate);
            
            // 旋转炮塔
            if (playerTank && playerTank.turret) {
                playerTank.turret.rotation.y = playerTank.turretRotation;
            }
            
            // 旋转敌方坦克
            for (const enemy of enemyTanks) {
                enemy.group.rotation.y = Math.atan2(enemy.direction.x, enemy.direction.z);
            }
            
            // 更新雷达
            updateRadar();
            
            // 渲染场景
            renderer.render(scene, camera);
        }
        
        // 更新雷达
        function updateRadar() {
            const radar = document.querySelector('.radar');
            radar.innerHTML = '<div class="radar-center"></div><div class="radar-sweep"></div>';
            
            // 添加玩家位置
            const playerDot = document.createElement('div');
            playerDot.className = 'radar-dot';
            playerDot.style.backgroundColor = '#4ade80';
            playerDot.style.left = '50%';
            playerDot.style.top = '50%';
            radar.appendChild(playerDot);
            
            // 添加敌人位置
            for (const enemy of enemyTanks) {
                const dot = document.createElement('div');
                dot.className = 'radar-dot';
                dot.style.backgroundColor = '#ef4444';
                
                // 计算雷达上的相对位置
                const relX = (enemy.position.x - playerTank.position.x) / 30;
                const relZ = (enemy.position.z - playerTank.position.z) / 30;
                
                // 限制在雷达范围内
                const dist = Math.sqrt(relX * relX + relZ * relZ);
                if (dist < 1) {
                    dot.style.left = `${50 + relX * 50}%`;
                    dot.style.top = `${50 + relZ * 50}%`;
                    radar.appendChild(dot);
                }
            }
        }
        
        // 页面加载完成后初始化
        window.onload = init;
    </script>
</body>
</html>
