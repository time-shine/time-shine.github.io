从专业游戏设计师的角度优化下面代码
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cyber Snake 3D</title>
  <style>
    body { 
      margin: 0; 
      background: black; 
      overflow: hidden; 
      position: relative;
    }
    canvas { 
      display: block; 
    }
    
    /* 控制按钮样式 */
    .controls {
      position: fixed;
      bottom: 20px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      pointer-events: none;
      z-index: 10;
    }
    
    .control-pad {
      width: 220px;
      height: 220px;
      position: relative;
      pointer-events: auto;
    }
    
    .control-btn {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: rgba(0, 255, 255, 0.3);
      border: 2px solid rgba(0, 255, 255, 0.8);
      color: white;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      touch-action: manipulation;
      cursor: pointer;
      backdrop-filter: blur(2px);
      transition: all 0.1s ease;
    }
    
    .control-btn:active {
      background: rgba(0, 255, 255, 0.6);
      transform: scale(0.95);
    }
    
    .up { top: 0; left: 80px; }
    .down { bottom: 0; left: 80px; }
    .left { top: 80px; left: 0; }
    .right { top: 80px; right: 0; }
    .up-y { top: 80px; left: 80px; }
    .down-y { top: 160px; left: 80px; }
    
    /* 移动设备适配 */
    @media (max-width: 768px) {
      .control-pad {
        width: 200px;
        height: 200px;
      }
      .control-btn {
        width: 50px;
        height: 50px;
      }
      .up { left: 75px; }
      .down { left: 75px; }
      .left { top: 75px; }
      .right { top: 75px; }
      .up-y { top: 75px; left: 75px; }
      .down-y { top: 150px; left: 75px; }
    }

    /* 分数显示 */
    .score {
      position: fixed;
      top: 20px;
      left: 20px;
      color: #00ffff;
      font-family: Arial, sans-serif;
      font-size: 24px;
      z-index: 10;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
    }
  </style>
</head>
<body>
  <div class="score">得分: 0</div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js  "></script>

  <!-- 控制按钮 -->
  <div class="controls">
    <div class="control-pad">
      <button class="control-btn up" data-dir="0,0,-1">↑</button>
      <button class="control-btn down" data-dir="0,0,1">↓</button>
      <button class="control-btn left" data-dir="-1,0,0">←</button>
      <button class="control-btn right" data-dir="1,0,0">→</button>
      <button class="control-btn up-y" data-dir="0,1,0">+Y</button>
      <button class="control-btn down-y" data-dir="0,-1,0">-Y</button>
    </div>
  </div>

<script>
let scene, camera, renderer;
let snake = [], snakeDir = new THREE.Vector3(1,0,0);
let apple, applePos = new THREE.Vector3();
let stepTime = 0.25, lastStep = 0; // 每0.25秒走一步
let score = 0;

init();
animate();

function init(){
  scene = new THREE.Scene();
  scene.background = new THREE.Color(0x050510);

  // 相机
  camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.set(0, 15, 25);
  camera.lookAt(0,0,0);

  // 渲染器
  renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // 灯光
  const ambient = new THREE.AmbientLight(0x404040, 2);
  scene.add(ambient);
  const dirLight = new THREE.DirectionalLight(0x00ffff, 2);
  dirLight.position.set(10,10,5);
  scene.add(dirLight);
  
  // 添加另一个方向的灯光，增强3D效果
  const dirLight2 = new THREE.DirectionalLight(0xff00ff, 1);
  dirLight2.position.set(-10, -10, 5);
  scene.add(dirLight2);

  // 3D网格 - 增强空间感
  const gridXZ = new THREE.GridHelper(60, 60, 0x00ffff, 0x003333);
  gridXZ.material.transparent = true;
  gridXZ.material.opacity = 0.15;
  scene.add(gridXZ);
  
  const gridXY = new THREE.GridHelper(60, 60, 0xff00ff, 0x330033);
  gridXY.rotation.x = Math.PI / 2;
  gridXY.position.z = -30;
  gridXY.material.transparent = true;
  gridXY.material.opacity = 0.1;
  scene.add(gridXY);
  
  const gridYZ = new THREE.GridHelper(60, 60, 0xffff00, 0x333300);
  gridYZ.rotation.z = Math.PI / 2;
  gridYZ.position.x = -30;
  gridYZ.material.transparent = true;
  gridYZ.material.opacity = 0.1;
  scene.add(gridYZ);

  // 蛇
  makeSnake();

  // 苹果
  makeApple();

  // 键盘控制
  window.addEventListener("keydown", e=>{
    // X轴方向控制
    if(e.code === "ArrowLeft" && snakeDir.x === 0) {
      snakeDir.set(-1, 0, 0);
    }
    if(e.code === "ArrowRight" && snakeDir.x === 0) {
      snakeDir.set(1, 0, 0);
    }
    
    // Z轴方向控制
    if(e.code === "ArrowUp" && snakeDir.z === 0) {
      snakeDir.set(0, 0, -1);
    }
    if(e.code === "ArrowDown" && snakeDir.z === 0) {
      snakeDir.set(0, 0, 1);
    }
    
    // Y轴方向控制 (空间上下)
    if(e.code === "KeyW" && snakeDir.y === 0) {
      snakeDir.set(0, 1, 0);
    }
    if(e.code === "KeyS" && snakeDir.y === 0) {
      snakeDir.set(0, -1, 0);
    }
  });

  // 按钮控制 - 支持触控
  document.querySelectorAll('.control-btn').forEach(btn => {
    // 触摸和鼠标事件都支持
    btn.addEventListener('touchstart', (e) => {
      e.preventDefault(); // 防止触摸滚动
      const dir = btn.dataset.dir.split(',').map(Number);
      setDirection(dir[0], dir[1], dir[2]);
    });
    
    btn.addEventListener('mousedown', () => {
      const dir = btn.dataset.dir.split(',').map(Number);
      setDirection(dir[0], dir[1], dir[2]);
    });
  });

  // 窗口大小调整
  window.addEventListener("resize", ()=>{
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
}

// 设置蛇的移动方向，确保不会立即反向移动
function setDirection(x, y, z) {
  // 检查是否与当前方向相反
  if (snakeDir.x * x + snakeDir.y * y + snakeDir.z * z !== -1) {
    // 确保每次只能改变一个轴的方向
    if ((x !== 0 && snakeDir.x === 0) || 
        (y !== 0 && snakeDir.y === 0) || 
        (z !== 0 && snakeDir.z === 0)) {
      snakeDir.set(x, y, z);
    }
  }
}

function makeSnake(){
  const geo = new THREE.BoxGeometry(1,1,1);
  // 蛇身体材质 - 带发光效果
  const mat = new THREE.MeshStandardMaterial({
    color: 0x00ffff, 
    emissive: 0x007777, 
    emissiveIntensity: 0.8,
    metalness: 0.8,
    roughness: 0.2
  });
  
  // 蛇头使用不同的颜色
  const headMat = new THREE.MeshStandardMaterial({
    color: 0x00ffff, 
    emissive: 0x00ffff, 
    emissiveIntensity: 1.2,
    metalness: 0.9,
    roughness: 0.1
  });
  
  for(let i=0; i<5; i++){
    let seg = new THREE.Mesh(geo, i === 0 ? headMat : mat);
    seg.position.set(-i, 0, 0);
    scene.add(seg);
    snake.push(seg);
  }
}

function makeApple(){
  const geo = new THREE.SphereGeometry(0.6, 32, 32);
  const mat = new THREE.MeshStandardMaterial({
    color: 0xff00ff, 
    emissive: 0xff00ff, 
    emissiveIntensity: 1.2,
    metalness: 0.5,
    roughness: 0.2
  });
  apple = new THREE.Mesh(geo, mat);
  resetApple();
  scene.add(apple);
}

function resetApple(){
  // 在更大的3D空间中生成苹果
  applePos.set(
    Math.floor(Math.random() * 40 - 20),  // X轴范围: -20到20
    Math.floor(Math.random() * 20 - 10),  // Y轴范围: -10到10
    Math.floor(Math.random() * 40 - 20)   // Z轴范围: -20到20
  );
  
  // 确保苹果不会生成在蛇身上
  const onSnake = snake.some(seg => 
    seg.position.distanceTo(applePos) < 1
  );
  
  if (onSnake) {
    resetApple(); // 如果生成在蛇身上，重新生成
    return;
  }
  
  apple.position.copy(applePos);
}

function moveSnake(){
  // 移动蛇身，跟随前一节
  for(let i = snake.length - 1; i > 0; i--){
    snake[i].position.copy(snake[i-1].position);
  }
  
  // 移动蛇头
  snake[0].position.add(snakeDir);
  
  // 检测是否吃到苹果
  if(snake[0].position.distanceTo(apple.position) < 0.8){
    // 添加新的一节到蛇尾
    const geo = new THREE.BoxGeometry(1,1,1);
    const mat = new THREE.MeshStandardMaterial({
      color: 0x00ffff, 
      emissive: 0x007777, 
      emissiveIntensity: 0.8,
      metalness: 0.8,
      roughness: 0.2
    });
    const newSeg = new THREE.Mesh(geo, mat);
    newSeg.position.copy(snake[snake.length - 1].position);
    scene.add(newSeg);
    snake.push(newSeg);
    
    // 重新生成苹果
    resetApple();
    
    // 增加分数
    score += 10;
    document.querySelector('.score').textContent = `得分: ${score}`;
    
    // 随着分数增加，略微提高速度
    stepTime = Math.max(0.1, stepTime - 0.01);
  }
  
  // 检测碰撞 (自身或边界)
  checkCollisions();
}

function checkCollisions() {
  const head = snake[0].position;
  
  // 边界碰撞检测
  if (head.x < -30 || head.x > 30 || 
      head.y < -15 || head.y > 15 || 
      head.z < -30 || head.z > 30) {
    gameOver();
    return;
  }
  
  // 自身碰撞检测
  for (let i = 3; i < snake.length; i++) {
    if (head.distanceTo(snake[i].position) < 0.8) {
      gameOver();
      return;
    }
  }
}

function gameOver() {
  alert(`游戏结束! 最终得分: ${score}\n点击确定重新开始`);
  // 重置游戏
  snake.forEach(seg => scene.remove(seg));
  snake = [];
  snakeDir = new THREE.Vector3(1, 0, 0);
  score = 0;
  document.querySelector('.score').textContent = `得分: ${score}`;
  stepTime = 0.25;
  makeSnake();
  resetApple();
}

function animate(time){
  requestAnimationFrame(animate);

  // 控制蛇的移动速度
  if(time - lastStep > stepTime * 1000){
    moveSnake();
    lastStep = time;
  }

  // 相机平滑跟随蛇头，增强3D感觉
  const head = snake[0].position;
  // 动态调整相机位置，保持更好的视角
  const targetCamPos = new THREE.Vector3(
    head.x - snakeDir.z * 15, 
    Math.max(10, head.y + 15), 
    head.z + snakeDir.x * 15
  );
  
  camera.position.lerp(targetCamPos, 0.1);
  camera.lookAt(head);

  renderer.render(scene, camera);
}
</script>
</body>
</html>
