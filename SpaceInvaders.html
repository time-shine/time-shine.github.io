<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D太空侵略者 | Three.js实现</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0d1b2a, #1b263b, #415a77);
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }
        
        .container {
            position: relative;
            width: 100%;
            max-width: 900px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #gameCanvas {
            width: 100%;
            height: 100%;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #4cc9f0, #7209b7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #a8c7e0;
            margin-bottom: 15px;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin: 15px 0;
        }
        
        button {
            background: linear-gradient(45deg, #4cc9f0, #4895ef);
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            color: #16213e;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        .game-info {
            display: flex;
            justify-content: space-around;
            width: 100%;
            background: rgba(255, 255, 255, 0.08);
            padding: 15px;
            border-radius: 15px;
            margin-top: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .info-box {
            text-align: center;
        }
        
        .info-label {
            font-size: 0.9rem;
            color: #a8c7e0;
        }
        
        .info-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #4cc9f0;
        }
        
        .instructions {
            background: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            max-width: 500px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .instructions h3 {
            color: #4cc9f0;
            margin-bottom: 10px;
        }
        
        .instructions p {
            margin: 5px 0;
            color: #d1e7ff;
        }
        
        .key {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            padding: 3px 8px;
            border-radius: 5px;
            font-weight: bold;
            color: #4cc9f0;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.85);
            padding: 30px 50px;
            border-radius: 20px;
            text-align: center;
            z-index: 10;
            display: none;
            backdrop-filter: blur(10px);
            border: 2px solid #4cc9f0;
        }
        
        .game-over h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #f72585;
        }
        
        .final-score {
            font-size: 1.8rem;
            margin: 20px 0;
            color: #4cc9f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>3D太空侵略者</h1>
            <p class="subtitle">Three.js实现的沉浸式太空射击体验</p>
        </div>
        
        <div id="gameCanvas"></div>
        
        <div class="controls">
            <button id="startBtn">开始游戏</button>
            <button id="resetBtn">重新开始</button>
            <button id="pauseBtn">暂停</button>
        </div>
        
        <div class="game-info">
            <div class="info-box">
                <div class="info-label">得分</div>
                <div id="score" class="info-value">0</div>
            </div>
            <div class="info-box">
                <div class="info-label">生命值</div>
                <div id="lives" class="info-value">3</div>
            </div>
            <div class="info-box">
                <div class="info-label">等级</div>
                <div id="level" class="info-value">1</div>
            </div>
        </div>
        
        <div class="instructions">
            <h3>游戏控制</h3>
            <p>左右方向键控制飞船移动: <span class="key">←</span> <span class="key">→</span></p>
            <p>空格键发射子弹: <span class="key">空格</span></p>
            <p>消灭<span style="color: #f72585">外星飞船</span>获得分数</p>
            <p>被敌人击中或敌人到达底部则失去生命值</p>
        </div>
        
        <div id="gameOver" class="game-over">
            <h2>游戏结束!</h2>
            <p>你的飞船被摧毁了</p>
            <div class="final-score">最终得分: <span id="finalScore">0</span></div>
            <button id="restartBtn">再玩一次</button>
        </div>
    </div>

    <script>
        // 游戏变量
        let scene, camera, renderer;
        let player;
        let bullets = [];
        let invaders = [];
        let enemyBullets = [];
        let score = 0;
        let lives = 3;
        let level = 1;
        let gameSpeed = 1000;
        let gameRunning = false;
        let gamePaused = false;
        let gameInterval;
        let lastShotTime = 0;
        let shotCooldown = 500; // 射击冷却时间(ms)
        let invaderDirection = 1; // 1为右移，-1为左移
        let invaderSpeed = 0.5;
        let invaderDropDistance = 1;
        
        // 初始化Three.js场景
        function init() {
            // 创建场景
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0d1b2a);
            
            // 添加星空背景
            createStars();
            
            // 创建相机
            camera = new THREE.PerspectiveCamera(75, document.getElementById('gameCanvas').clientWidth / document.getElementById('gameCanvas').clientHeight, 0.1, 1000);
            camera.position.set(0, 0, 25);
            camera.lookAt(0, 0, 0);
            
            // 创建渲染器
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(document.getElementById('gameCanvas').clientWidth, 
                            document.getElementById('gameCanvas').clientHeight);
            renderer.shadowMap.enabled = true;
            document.getElementById('gameCanvas').appendChild(renderer.domElement);
            
            // 添加灯光
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(0, 10, 20);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            
            // 创建游戏边界
            createBounds();
            
            // 初始化玩家飞船
            initPlayer();
            
            // 创建外星侵略者
            createInvaders();
            
            // 添加事件监听器
            window.addEventListener('keydown', handleKeyDown);
            document.getElementById('startBtn').addEventListener('click', startGame);
            document.getElementById('resetBtn').addEventListener('click', resetGame);
            document.getElementById('pauseBtn').addEventListener('click', togglePause);
            document.getElementById('restartBtn').addEventListener('click', resetGame);
            
            // 响应窗口大小变化
            window.addEventListener('resize', onWindowResize);
            
            // 开始动画循环
            animate();
        }
        
        // 创建星空背景
        function createStars() {
            const starGeometry = new THREE.BufferGeometry();
            const starCount = 1000;
            const positions = new Float32Array(starCount * 3);
            
            for (let i = 0; i < starCount; i++) {
                const i3 = i * 3;
                positions[i3] = (Math.random() - 0.5) * 200;
                positions[i3 + 1] = (Math.random() - 0.5) * 200;
                positions[i3 + 2] = -Math.random() * 300 - 50;
            }
            
            starGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            
            const starMaterial = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 0.3,
                transparent: true,
                opacity: 0.8
            });
            
            const stars = new THREE.Points(starGeometry, starMaterial);
            scene.add(stars);
        }
        
        // 创建游戏边界
        function createBounds() {
            // 创建不可见的边界平面用于碰撞检测
            const leftGeometry = new THREE.PlaneGeometry(30, 30);
            const leftMaterial = new THREE.MeshBasicMaterial({ 
                color: 0x000000, 
                transparent: true, 
                opacity: 0 
            });
            const leftBound = new THREE.Mesh(leftGeometry, leftMaterial);
            leftBound.position.set(-15, 0, 0);
            leftBound.rotation.y = Math.PI / 2;
            scene.add(leftBound);
            
            const rightGeometry = new THREE.PlaneGeometry(30, 30);
            const rightMaterial = new THREE.MeshBasicMaterial({ 
                color: 0x000000, 
                transparent: true, 
                opacity: 0 
            });
            const rightBound = new THREE.Mesh(rightGeometry, rightMaterial);
            rightBound.position.set(15, 0, 0);
            rightBound.rotation.y = -Math.PI / 2;
            scene.add(rightBound);
            
            const bottomGeometry = new THREE.PlaneGeometry(30, 30);
            const bottomMaterial = new THREE.MeshBasicMaterial({ 
                color: 0x000000, 
                transparent: true, 
                opacity: 0 
            });
            const bottomBound = new THREE.Mesh(bottomGeometry, bottomMaterial);
            bottomBound.position.set(0, -12, 0);
            bottomBound.rotation.x = Math.PI / 2;
            scene.add(bottomBound);
        }
        
        // 初始化玩家飞船
        function initPlayer() {
            // 清除现有玩家
            if (player) scene.remove(player);
            
            // 创建玩家飞船
            const playerGeometry = new THREE.ConeGeometry(1, 2, 4);
            const playerMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x4cc9f0,
                emissive: 0x0077b6,
                metalness: 0.7,
                roughness: 0.3
            });
            player = new THREE.Mesh(playerGeometry, playerMaterial);
            player.position.set(0, -8, 0);
            player.rotation.x = Math.PI; // 翻转锥体使其朝上
            player.castShadow = true;
            scene.add(player);
        }
        
        // 创建外星侵略者
        function createInvaders() {
            // 清除现有侵略者
            invaders.forEach(invader => scene.remove(invader));
            invaders = [];
            
            // 创建侵略者网格
            const rows = 3 + Math.floor(level / 2);
            const cols = 8 + level;
            const startX = -12;
            const startY = 5;
            const spacing = 2.5;
            
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    // 随机选择侵略者类型
                    let invaderGeometry, invaderColor, emissiveColor;
                    
                    if (row % 3 === 0) {
                        invaderGeometry = new THREE.CylinderGeometry(0.8, 0.8, 1, 6);
                        invaderColor = 0xf72585;
                        emissiveColor = 0x7209b7;
                    } else if (row % 3 === 1) {
                        invaderGeometry = new THREE.BoxGeometry(1.2, 1, 1.2);
                        invaderColor = 0xf72585;
                        emissiveColor = 0x7209b7;
                    } else {
                        invaderGeometry = new THREE.SphereGeometry(0.8, 8, 8);
                        invaderColor = 0xf72585;
                        emissiveColor = 0x7209b7;
                    }
                    
                    const invaderMaterial = new THREE.MeshStandardMaterial({ 
                        color: invaderColor,
                        emissive: emissiveColor,
                        metalness: 0.5,
                        roughness: 0.5
                    });
                    
                    const invader = new THREE.Mesh(invaderGeometry, invaderMaterial);
                    invader.position.set(
                        startX + col * spacing,
                        startY - row * spacing,
                        0
                    );
                    invader.castShadow = true;
                    invader.userData = { points: 10 * (row + 1) }; // 不同行的侵略者分数不同
                    scene.add(invader);
                    invaders.push(invader);
                }
            }
        }
        
        // 发射子弹
        function fireBullet() {
            const currentTime = Date.now();
            
            // 检查冷却时间
            if (currentTime - lastShotTime < shotCooldown) {
                return;
            }
            
            lastShotTime = currentTime;
            
            // 创建子弹
            const bulletGeometry = new THREE.SphereGeometry(0.2);
            const bulletMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x4cc9f0,
                emissive:                0x0077b6
            });
            const bullet = new THREE.Mesh(bulletGeometry, bulletMaterial);
            
            // 从玩家位置发射
            bullet.position.copy(player.position);
            bullet.position.y += 1; // 从飞船顶部发射
            bullet.castShadow = true;
            
            scene.add(bullet);
            bullets.push({
                mesh: bullet,
                speed: 0.8
            });
            
            // 添加发射音效（实际项目中可添加）
            // playSound('shoot');
        }
        
        // 敌人发射子弹
        function enemyFire() {
            if (invaders.length === 0) return;
            
            // 随机选择一个侵略者发射子弹
            const randomIndex = Math.floor(Math.random() * invaders.length);
            const firingInvader = invaders[randomIndex];
            
            // 创建敌人子弹
            const bulletGeometry = new THREE.SphereGeometry(0.2);
            const bulletMaterial = new THREE.MeshStandardMaterial({ 
                color: 0xf72585,
                emissive: 0x7209b7
            });
            const bullet = new THREE.Mesh(bulletGeometry, bulletMaterial);
            
            // 从侵略者位置发射
            bullet.position.copy(firingInvader.position);
            bullet.position.y -= 1; // 从侵略者底部发射
            bullet.castShadow = true;
            
            scene.add(bullet);
            enemyBullets.push({
                mesh: bullet,
                speed: 0.5
            });
        }
        
        // 更新游戏状态
        function updateGame() {
            if (gamePaused) return;
            
            // 移动玩家子弹
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                bullet.mesh.position.y += bullet.speed;
                
                // 移除超出屏幕的子弹
                if (bullet.mesh.position.y > 15) {
                    scene.remove(bullet.mesh);
                    bullets.splice(i, 1);
                }
            }
            
            // 移动敌人子弹
            for (let i = enemyBullets.length - 1; i >= 0; i--) {
                const bullet = enemyBullets[i];
                bullet.mesh.position.y -= bullet.speed;
                
                // 移除超出屏幕的子弹
                if (bullet.mesh.position.y < -15) {
                    scene.remove(bullet.mesh);
                    enemyBullets.splice(i, 1);
                }
            }
            
            // 移动侵略者
            moveInvaders();
            
            // 随机让敌人发射子弹
            if (Math.random() < 0.02) {
                enemyFire();
            }
            
            // 检测碰撞
            checkCollisions();
            
            // 检查是否所有侵略者都被消灭
            if (invaders.length === 0) {
                levelUp();
            }
        }
        
        // 移动侵略者
        function moveInvaders() {
            let shouldDrop = false;
            
            // 检查是否有侵略者到达边界
            for (const invader of invaders) {
                if (invader.position.x > 13 || invader.position.x < -13) {
                    shouldDrop = true;
                    break;
                }
            }
            
            // 如果到达边界，改变方向并下移
            if (shouldDrop) {
                invaderDirection *= -1;
                for (const invader of invaders) {
                    invader.position.y -= invaderDropDistance;
                    
                    // 检查侵略者是否到达底部
                    if (invader.position.y < -10) {
                        loseLife();
                        return;
                    }
                }
            }
            
            // 移动侵略者
            for (const invader of invaders) {
                invader.position.x += invaderSpeed * invaderDirection;
                // 添加微小的上下浮动动画
                invader.position.z = Math.sin(Date.now() * 0.001 + invader.position.x) * 0.3;
            }
        }
        
        // 检查碰撞
        function checkCollisions() {
            // 玩家子弹与侵略者碰撞
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                
                for (let j = invaders.length - 1; j >= 0; j--) {
                    const invader = invaders[j];
                    
                    if (bullet.mesh.position.distanceTo(invader.position) < 1) {
                        // 移除子弹和侵略者
                        scene.remove(bullet.mesh);
                        bullets.splice(i, 1);
                        
                        scene.remove(invader);
                        invaders.splice(j, 1);
                        
                        // 增加分数
                        score += invader.userData.points;
                        document.getElementById('score').textContent = score;
                        
                        // 添加爆炸效果（实际项目中可实现）
                        // createExplosion(invader.position);
                        
                        break;
                    }
                }
            }
            
            // 敌人子弹与玩家碰撞
            for (let i = enemyBullets.length - 1; i >= 0; i--) {
                const bullet = enemyBullets[i];
                
                if (bullet.mesh.position.distanceTo(player.position) < 1) {
                    // 移除子弹
                    scene.remove(bullet.mesh);
                    enemyBullets.splice(i, 1);
                    
                    // 玩家失去生命值
                    loseLife();
                    break;
                }
            }
        }
        
        // 升级
        function levelUp() {
            level++;
            document.getElementById('level').textContent = level;
            
            // 稍微提高游戏难度
            invaderSpeed += 0.1;
            if (gameSpeed > 300) {
                gameSpeed -= 50;
                clearInterval(gameInterval);
                gameInterval = setInterval(updateGame, gameSpeed);
            }
            
            // 创建新的侵略者波次
            createInvaders();
        }
        
        // 失去生命值
        function loseLife() {
            lives--;
            document.getElementById('lives').textContent = lives;
            
            // 闪烁效果表示受伤
            player.material.transparent = true;
            let opacity = 1;
            const blinkInterval = setInterval(() => {
                opacity = opacity === 1 ? 0.3 : 1;
                player.material.opacity = opacity;
            }, 150);
            
            setTimeout(() => {
                clearInterval(blinkInterval);
                player.material.opacity = 1;
                player.material.transparent = false;
            }, 1000);
            
            if (lives <= 0) {
                gameOver();
            }
        }
        
        // 游戏结束
        function gameOver() {
            gameRunning = false;
            clearInterval(gameInterval);
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
        }
        
        // 开始游戏
        function startGame() {
            if (!gameRunning) {
                gameRunning = true;
                gamePaused = false;
                document.getElementById('gameOver').style.display = 'none';
                gameInterval = setInterval(updateGame, gameSpeed);
            }
        }
        
        // 重置游戏
        function resetGame() {
            clearInterval(gameInterval);
            
            // 重置游戏状态
            gameRunning = false;
            gamePaused = false;
            score = 0;
            lives = 3;
            level = 1;
            gameSpeed = 1000;
            invaderSpeed = 0.5;
            invaderDirection = 1;
            
            // 清除所有子弹
            bullets.forEach(bullet => scene.remove(bullet.mesh));
            bullets = [];
            enemyBullets.forEach(bullet => scene.remove(bullet.mesh));
            enemyBullets = [];
            
            // 更新UI
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
            document.getElementById('level').textContent = level;
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('pauseBtn').textContent = '暂停';
            
            // 重新初始化游戏元素
            initPlayer();
            createInvaders();
        }
        
        // 切换暂停状态
        function togglePause() {
            if (gameRunning) {
                gamePaused = !gamePaused;
                document.getElementById('pauseBtn').textContent = gamePaused ? '继续' : '暂停';
            }
        }
        
        // 处理键盘输入
        function handleKeyDown(event) {
            if (!gameRunning) return;
            
            switch(event.key) {
                case 'ArrowLeft':
                    if (player.position.x > -13) {
                        player.position.x -= 0.8;
                    }
                    break;
                case 'ArrowRight':
                    if (player.position.x < 13) {
                        player.position.x += 0.8;
                    }
                    break;
                case ' ':
                    fireBullet();
                    break;
            }
        }
        
        // 窗口大小调整
        function onWindowResize() {
            camera.aspect = document.getElementById('gameCanvas').clientWidth / 
                           document.getElementById('gameCanvas').clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(document.getElementById('gameCanvas').clientWidth, 
                           document.getElementById('gameCanvas').clientHeight);
        }
        
        // 动画循环
        function animate() {
            requestAnimationFrame(animate);
            
            // 旋转玩家飞船增加动态效果
            if (player) {
                player.rotation.z = Math.sin(Date.now() * 0.002) * 0.1;
            }
            
            // 旋转侵略者增加动态效果
            invaders.forEach(invader => {
                invader.rotation.y += 0.02;
            });
            
            // 渲染场景
            renderer.render(scene, camera);
        }
        
        // 页面加载完成后初始化
        window.onload = init;
    </script>
</body>
</html>
